<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" defer src="javascript.js"></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div>
		<div class="grid">
			<div place="0" row="1" col="1" diagonal="1"></div>
			<div place="1" row="1" col="2"></div>
			<div place="2" row="1" col="3" diagonal="2"></div>
			<div place="3" row="2" col="1"></div>
			<div place="4" row="2" col="2" diagonal="1" diagonal="2"></div>
			<div place="5" row="2" col="3"></div>
			<div place="6" row="3" col="1" diagonal="2"></div>
			<div place="7" row="3" col="2"></div>
			<div place="8" row="3" col="3" diagonal="1"></div>
		</div>
		<button id="reset">Reset</button>
	</div>
</body>
</html>
