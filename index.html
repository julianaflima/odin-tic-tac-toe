<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" defer src="javascript.js"></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="container">
		<h1>Tic-Tac-Toe</h1>
		<p id="turn-announce">Click on "Start" to begin the game</p>
		<div class="grid">
			<div place="0"></div>
			<div place="1"></div>
			<div place="2"></div>
			<div place="3"></div>
			<div place="4"></div>
			<div place="5"></div>
			<div place="6"></div>
			<div place="7"></div>
			<div place="8"></div>
		</div>
		<div>
		<button id="start">Start</button>
		<button id="reset">Reset</button>
		</div>
	</div>
</body>
</html>
